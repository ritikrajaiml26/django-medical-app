<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>

<body>



<div class="profile-box">

<h2>My Profile</h2>

<!-- PROFILE PHOTO -->
{% if profile.photo %}
<img src="{{ profile.photo.url }}" alt="Profile Photo">
{% else %}
<img src="{% static 'img/user.png' %}" alt="Default User">
{% endif %}

<!-- USER INFO -->
<p><b>Name:</b> {{ request.user.first_name }} {{ request.user.last_name }}</p>
<p><b>Email:</b> {{ request.user.email }}</p>

<!-- FORM -->
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}

<label>Upload Photo</label><br>
<input type="file" name="photo"><br><br>

<label>Important Notes</label><br>
<textarea name="note" rows="4" placeholder="Write something important...">{{ profile.note }}</textarea><br><br>

<button type="submit">Save Changes</button>

</form>

<br>

<a href="{% url 'dashboard' %}">â¬… Back to Dashboard</a><br><br>
<a href="{% url 'logout' %}" style="color:red;">Logout</a>

</div>




</body>
</html>
